default: &default
  primary:
    adapter: postgresql
    encoding: unicode
    host: db
    username: postgres
    password:
    pool: 5
  recorder:
    adapter: postgresql
    encoding: unicode
    host: db
    username: postgres
    password:
    pool: 5


development:
  primary:
    adapter: postgresql
    encoding: unicode
    host: dashboard-postgres
    username: postgres
    password:
    pool: 5
    database: dashboard_development
  recorder:
    adapter: postgresql
    encoding: unicode
    host: dashboard-postgres
    username: postgres
    password:
    pool: 5
    database: recorder_development


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: dashboard_test
  recorder:
    <<: *default
    database: recorder_test

production:
  primary:
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    encoding: unicode
    timeout: 5000
    host: <%= ENV['POSTGRESQL_HOSTNAME'] %>
    username: <%= ENV['POSTGRESQL_USERNAME'] %>
    password: <%= ENV['POSTGRESQL_PASSWORD'] %>
    port: <%= ENV['POSTGRESQL_PORT'] %>
    database: homebus_production
  recorder:
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    encoding: unicode
    timeout: 5000
    host: <%= ENV['POSTGRESQL_HOSTNAME'] %>
    username: <%= ENV['POSTGRESQL_USERNAME'] %>
    password: <%= ENV['POSTGRESQL_PASSWORD'] %>
    port: <%= ENV['POSTGRESQL_PORT'] %>
    database: recorder_production
